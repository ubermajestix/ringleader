---
main_site:
  dir: "~/apps/main"
  command: "bundle exec foreman start"
  host: "0.0.0.0"
  server_port: 3000
  app_port: 4000
  idle_timeout: 1800
admin:
  dir: "~/apps/admin"
  command: "bundle exec foreman start"
  server_port: 3001
  app_port: 4001
  enable_logging: false
  env:
    OVERRIDE: true
authentication:
  dir: "~/apps/auth"
  command: "bundle exec foreman start"
  server_port: 3002
  app_port: 4002
